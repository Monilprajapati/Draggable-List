<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://unicons.iconscout.com/release/v4.0.0/css/line.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="Output.css" />
    <title>List</title>
  </head>
  <body class="bg-slate-200">
    <div
      class="flex flex-col justify-center items-center w-full h-screen font-Poppins"
    >
      <h1 class="text-2xl pb-7 font-semibold">Your Draggable List</h1>
      <ul
        class="item-list flex flex-col gap-3 w-96 bg-cyan-400 rounded-md p-5 shadow-sm] border"
      >
        <li
          class="item flex justify-between items-center list-none cursor-move rounded-[5px] py-[10px] px-[13px] border border-solid border-[#ccc] bg-white"
          draggable="true"
        >
          <div class="details flex items-center">
            <img
              src="./images/p1.jpg"
              alt=""
              class="w-[43px] h-[43px] pointer-events-none mr-3 object-cover rounded-full border border-cyan-400 ring-offset-2"
            />
            <span class="text-lg">Ajay Raj</span>
          </div>
          <i
            class="uil uil-draggabledots text-[#474747] text-xl md:text-2xl"
          ></i>
        </li>
        <li
          class="item flex justify-between items-center list-none cursor-move rounded-[5px] py-[10px] px-[13px] border border-solid border-[#ccc] bg-white"
